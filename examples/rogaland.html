<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia articles in Rogaland</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--<meta property="og:image" content="route.png" />-->
	<link rel="stylesheet" href="../lib/leaflet/leaflet.css" />
	<link rel="stylesheet" href="../lib/sidebar/L.Control.Sidebar.css" />	
	<style>
		html, body, #map { margin: 0; height: 100%; background: #fff; }
		.leaflet-sidebar img { float: right; padding: 0 0 10px 10px; }
	</style>
</head>
<body>

    <div id="sidebar"></div>
	<div id="map"></div>
	<script src="../lib/reqwest.min.js"></script>			
	<script src="../lib/leaflet/leaflet.js"></script>	
	<script src="../lib/sidebar/L.Control.Sidebar.js"></script>	
	<script src="../Leaflet.Wikipedia.js"></script>
	<script>

	var map = L.map('map', {
		minZoom: 5,
		maxZoom: 16
	}).setView([59.337, 5.972], 9);

	var sidebar = L.control.sidebar('sidebar', {
		closeButton: true,
		position: 'left'
	});
	map.addControl(sidebar);
		
	L.tileLayer('http://opencache.statkart.no/gatekeeper/gk/gk.open_gmaps?layers=norges_grunnkart&zoom={z}&x={x}&y={y}', {
		attribution: '&copy; <a href="http://kartverket.no/">Kartverket</a>'
	}).addTo(map);

	//var template = '<h2>{label}</h2><p><img src="{thumbnail}">{abstract}</p>';
	var template = '<h2>{label}</h2><p>{abstract}</p>';	

	L.wikipedia({
		query: {
			fields: ['label', 'lat', 'lng'],
			bounds: [[59.041, 4.136], [59.731, 7.809]],
			language: 'de'
		},
		marker: {
			icon: L.icon({
			    iconUrl: 'wikipedia_16.png',
			    iconRetinaUrl: 'wikipedia_32.png',
			    iconSize: [16, 16]
			})
		}
	}).addTo(map).on('click', function(evt) { 
		var marker = evt.layer;
		sidebar.setContent(L.Util.template(template, marker.data)).show();
	});

	</script>
</body>
</html>
